name: Deploy Ghost Theme

on:
  push:
    branches:
      - main
    paths:
      - '**/*' # 모든 파일을 감지

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install zip
      run: sudo apt-get install zip -y

    - name: Create ZIP of the theme
      run: |
        THEME_NAME="casper-deploy"
        zip -r ${THEME_NAME}.zip . -x ".git/*" -x ".github/*"

    - name: Upload Theme to Ghost
      env:
        GHOST_ADMIN_API_URL: ${{ secrets.GHOST_ADMIN_API_URL }}
        GHOST_ADMIN_API_KEY: ${{ secrets.GHOST_ADMIN_API_KEY }}
      run: |
        # 테마 파일 찾기
        THEME_FILE=$(ls *.zip | head -n 1)
        if [ -z "$THEME_FILE" ]; then
          echo "No theme file found."
          exit 1
        fi

        # Ghost Admin API를 통해 테마 업로드
        RESPONSE=$(curl -s -X POST "${GHOST_ADMIN_API_URL}/themes/upload/" \
          -H "Authorization: Ghost ${GHOST_ADMIN_API_KEY}" \
          -F "file=@${THEME_FILE}" \
          -H "Content-Type: multipart/form-data")

        echo "Upload response: $RESPONSE"

        THEME_NAME=$(echo $RESPONSE | jq -r '.themes[0].name')
        if [ -z "$THEME_NAME" ]; then
          echo "Failed to get theme name from response."
          exit 1
        fi

        # 업로드된 테마를 활성화
        ACTIVATE_RESPONSE=$(curl -s -X PUT "${GHOST_ADMIN_API_URL}/themes/${THEME_NAME}/activate" \
          -H "Authorization: Ghost ${GHOST_ADMIN_API_KEY}" \
          -H "Content-Type: application/json")

        echo "Activate response: $ACTIVATE_RESPONSE"

